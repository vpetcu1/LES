version: '3.3'

services:
  eDMC :
    image: "sfr-dmc-tomcat:7"
    command: > 
      /bin/sh -c "cp /binDir/eDMC.tar.gz /configDir/eDMC.tar.gz && 
                  tar -xzf /configDir/eDMC.tar.gz && 
                  cp /binDir/eDMC.war /usr/local/tomcat/webapps/ && 
                  export JAVA_OPTS='-Dport.shutdown=8105 -Dport.http=8180 -DdmcWeb_configDir=/configDir -DdmcWeb_persoDir=/usr/local/tomcat/temp' && 
                  catalina.sh run ; exit 0"
    network_mode: host
    container_name: "eDMC"
    restart: "no"
    volumes:
      - $LOCAL_CONFIG_DIR:/configDir
      - $LOCAL_BIN_DIR/eDMC:/binDir

  eDmcDispatcher :
    image: "sfr-dmc-tomcat:7"
    command: > 
      /bin/sh -c "cp /binDir/eDmcDispatcher.tar.gz /configDir/eDmcDispatcher.tar.gz && 
                  tar -xzf /configDir/eDmcDispatcher.tar.gz && 
                  cp /binDir/eDmcDispatcher.war /usr/local/tomcat/webapps/ && 
                  export JAVA_OPTS='-Dport.shutdown=8005 -Dport.http=8080 -DdmcWeb_configDir=/configDir -DdmcWeb_persoDir=/usr/local/tomcat/temp' && 
                  catalina.sh run ; exit 0"
    network_mode: host
    container_name: "eDmcDispatcher"
    restart: "no"
    volumes:
      - $LOCAL_CONFIG_DIR:/configDir
      - $LOCAL_BIN_DIR/eDmcDispatcher:/binDir

  DmcDispatcherWS :
    image: "sfr-dmc-tomcat:7"
    command: > 
      /bin/sh -c "cp /binDir/DmcDispatcherWS.tar.gz /configDir/DmcDispatcherWS.tar.gz && 
                  tar -xzf /configDir/DmcDispatcherWS.tar.gz && 
                  cp /binDir/DmcDispatcherWS.war /usr/local/tomcat/webapps/ && 
                  export JAVA_OPTS='-Dport.shutdown=8205 -Dport.http=8280 -DdmcWeb_configDir=/configDir -DdmcWeb_persoDir=/usr/local/tomcat/temp' && 
                  catalina.sh run ; exit 0"
    network_mode: host
    container_name: "DmcDispatcherWS"
    restart: "no"
    volumes:
      - $LOCAL_CONFIG_DIR:/configDir
      - $LOCAL_BIN_DIR/DmcDispatcherWS:/binDir
         